name: PullRequest
on: [ pull_request ]
env:
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_DB: solid-test
  POSTGRES_PORT: 5432
  RABBITMQ_PORT: 5672
  RABBITMQ_COMUNICATION_PORT: 15672
  RABBITMQ_DEFAULT_USER: admin
  RABBITMQ_DEFAULT_PASS: admin
  DATABASE_URL: postgres://postgres:top_secret@drivent-postgres-test:5432/drivent_test?schema=public
jobs:
  PullRequest:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_MAIL_NAME: ${{ secrets.MAIL_NAME }}
          envkey_MAIL_ADDRESS: ${{ secrets.MAIL_ADDRESS }}
          envkey_POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          envkey_POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          envkey_POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          envkey_DATABASE_URL: ${{ secrets.DATABASE_URL }}
          file_name: .env.test
      - name: Run tests
        run: npm run test:docker
